<html>
  <body>
    <h1>{{item.name}}</h1>
    <form action="{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = item.id)}}" method="POST">
      <p>Name:</p>
      <input type="text" size="30" name="name" value="{{item.name}}">
      <p>Description:</p>
      <textarea cols="50" rows="5" name="description">{{item.description}}</textarea>
      <p>Price:</p>
      <input type="text" size="10" name="price" value="{{item.price}}">
      <input type="submit" value="save">
      <a href="{{url_for('showMenu', restaurant_id = restaurant.id, menu_id = item.id)}}">Cancel</a>
    </form>
  </body>
</html>
