<html>
  <body>
    <h1>{{menu_item.name}}</h1>
    <form action='{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_item.id)}}' method='POST'>
      <p>Name:</p>
      <input type='text' size='30' name='name' value='{{menu_item.name}}'>
      <p>Description:</p>
      <textarea cols='50' rows='5' name='description'>{{menu_item.description}}</textarea>
      <p>Price:</p>
      <input type='text' size='8' name='price' value='{{menu_item.price}}'>
      <input type='submit' value='Save'>
      <a href='{{url_for('restaurantMenu', restaurant_id = restaurant_id)}}'>Cancel</a>
    </form>
  </body>
</html>
