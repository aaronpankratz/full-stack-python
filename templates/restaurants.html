<html>
  <head>
    <title>Restaurants</title>
    <link rel='stylesheet' type='text/css' href='{{url_for('static', filename='styles.css')}}'>
  </head>
  <body>
    <p>Restaurants</p>
    <!-- FLASH -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li class='flash'><strong>{{message}}</strong></li>
          {% endfor %}
	</ul>
      {% endif %}
    {% endwith %}
    <a href="{{url_for('newRestaurant')}}">Create new restaurant</a>
    {% for restaurant in restaurants %}
      <p class="restaurant_name">{{restaurant.name}}</p>
      <a href="{{url_for('showMenu', restaurant_id = restaurant.id)}}">Menu</a>
      <a href="{{url_for('editRestaurant', restaurant_id = restaurant.id)}}">Edit</a>
      <a href="{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}">Delete</a>
    {% endfor %}
  </body>
</html>
