<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" contents="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Restaurants</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{url_for('showRestaurants')}}">Restaurants</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{{url_for('newRestaurant')}}">Create Restaurant</a></li>
                        </ul>
                </div>
            </div>
        </nav>
        <div class="container top-buffer">
            <div class="container">
                <!-- FLASH -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li class='flash'><strong>{{message}}</strong></li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <table class="table table-striped">
                    <tbody>
                        {% for restaurant in restaurants %}
                        <tr class="row">
                            <td>
                                <p class="lead">{{restaurant.name}}</p>
                            </td>
                            <td>
                                <a href="{{url_for('showMenu', restaurant_id = restaurant.id)}}">Menu</a>
                            </td>
                            <td>
                                <a href="{{url_for('editRestaurant', restaurant_id = restaurant.id)}}">Edit</a>
                            </td>
                            <td>
                                <a href="{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
